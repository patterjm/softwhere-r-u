{% extends "templates/base_page.html" %} {% block content %}
<h2>Your Current Projects</h2>
<hr>
<div class="myContainer smallContainer">
	<div id="columns">
		<table class="table">
			<thead>
				<tr>
					<th>Project</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				{% for project in project_query %}
				<tr>
					<td>{{ project.get().title }}</td>
					<td>{{ project.get().description }}</td>
					<td style="display:none">{{project.urlsafe()}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>

	</div>
</div>

<hr>
{% endblock%}

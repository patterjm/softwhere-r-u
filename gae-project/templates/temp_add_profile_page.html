{% extends "templates/base_page.html" %} {% block content %}
<h2>Create a new Profile</h2>
<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-body form-horizontal">
					<form action="/insert-profile" method="POST">
  					<input name="profile_entity_key" type="hidden" >
					<div class="form-group">
						<label class="col-sm-3 control-label">Profile Name</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="profile_name">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Profile Location</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="profile_location">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12 text-right">
							<button type="submit" class="btn btn-default preview-add-button">
								<span class="glyphicon glyphicon-plus"></span> Add
							</button>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>

	</div>
</div>
{% endblock%}

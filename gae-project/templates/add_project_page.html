{% extends "templates/base_page.html" %} {% block content %}
<h2>Create a new Project</h2>
<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-body form-horizontal">
					<form action="/insert-project" method="POST">
  					<input name="project_entity_key" type="hidden" >
  					<input name="user_entity_key" type="hidden" value="{{ account_info.key.urlsafe() }}">
					<div class="form-group">
						<label class="col-sm-3 control-label">Project
							Name</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="project_title">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Project
							Description</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="project_description">
						</div>
					</div>
					<div class="form-group">
						<label  class="col-sm-3 control-label">Language(s)
							to use</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="language">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Software
							Required</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="language">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Compatible OS(s)</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="os">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12 text-right">
							<button type="submit" class="btn btn-default preview-add-button">
								<span class="glyphicon glyphicon-plus"></span> Add
							</button>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>

	</div>
</div>
{% endblock%}
